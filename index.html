<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Offline Web</title>
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header class="header">
    <h1 class="header__title">Marvel Studio</h1>
    <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
  </header>

  <main class="main">
    <div class="card">
      <img src="images/shield.png" alt="Captain Shield">
    </div>
    <div class="card">
      <img src="images/hammer.png" alt="Thor Hammer">
    </div>
    <div class="card">
      <img src="images/gauntlet.jpg" alt="Thanos Gauntlet">
    </div>
  </main>
</body>
</html>
